<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hero</title>
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome  -->
    <link
      rel="stylesheet"
      href="./fontawesome-free-5.9.0-web/css/all.min.css"
    />
    <!-- style CSS  -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- internal CSS  -->
    <style>
      .btn {
        display: inline-block;
        padding: 0.5rem 1rem;
        text-transform: capitalize;
        border: 3px solid var(--offWhite);
        color: var(--primaryColor);
        background: var(--offWhite);
        margin: 3rem auto;
        transition: var(--mainTransition);
      }
      .btn:hover {
        background: var(--primaryColor);
        color: var(--offWhite);
      }
      .hero-btn {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header class="hero">
      <div class="hero-banner">
        <h1>Welcome to grid</h1>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequatur
          excepturi ratione officia placeat exercitationem nesciunt at
          necessitatibus aliquid! Culpa, laborum.
        </p>
      </div>
      <!-- button  -->
      <div class="hero-btn">
        <a href="index.html" class="btn">back to home</a>
      </div>
    </header>
  </body>
</html>
